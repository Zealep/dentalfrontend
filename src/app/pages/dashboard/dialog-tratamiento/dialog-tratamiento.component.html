<mat-card>
    <mat-card-title>TRATAMIENTOS REALIZADOS EN EL MES</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="TRATAMIENTO">
              <th mat-header-cell *matHeaderCellDef> TRATAMIENTO </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="PACIENTE">
              <th mat-header-cell *matHeaderCellDef> PACIENTE </th>
              <td mat-cell *matCellDef="let element"> {{element.paciente.apellidos}} {{element.paciente.nombres}}</td>
            </ng-container>
          
            <ng-container matColumnDef="DOCTOR">
              <th mat-header-cell *matHeaderCellDef> DOCTOR </th>
              <td mat-cell *matCellDef="let element"> {{element.doctor.apellidos}} {{element.doctor.nombres}} </td>
            </ng-container>
          
            <ng-container matColumnDef="FECHAREGISTRO">
              <th mat-header-cell *matHeaderCellDef> F. REGISTRO </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
            </ng-container>
        
    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
