    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field appearance="outline"> 
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput formControlName="apellidos">
                </mat-form-field>
                <mat-form-field appearance="outline"> 
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput formControlName="nombres">
                </mat-form-field>
                <mat-form-field appearance="outline"> 
                    <mat-label>DNI</mat-label>
                    <input type="text" matInput formControlName="dni">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input type="text" matInput formControlName="telefono">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Celular</mat-label>
                    <input type="text" matInput formControlName="celular">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nro. COP</mat-label>
                    <input type="text" matInput formControlName="nroCop">
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button
                color="primary">{{labelSubmit}}</button>
            <button (click)="onCancel()" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
