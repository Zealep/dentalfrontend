<mat-card>
    <mat-card-title>DATOS DE LA EMPRESA</mat-card-title>

    <mat-card-content>
       
    <div class="datos-container">
        <form [formGroup]="form">
    
           
            <mat-form-field appearance="outline"> 
                <mat-label>Nombres</mat-label>
                <input type="text" matInput formControlName="nombre">
            </mat-form-field>

            <mat-form-field appearance="outline"> 
                <mat-label>RUC</mat-label>
                <input type="text" matInput formControlName="ruc">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input type="text" matInput formControlName="telefono">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Celular</mat-label>
                <input type="text" matInput formControlName="celular">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Direccion</mat-label>
                <input type="text" matInput formControlName="direccion">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="correo">
            </mat-form-field>
            
            <button class="btn-form" [disabled]="form.invalid" (click)="save()" mat-raised-button
            color="primary">
            <mat-icon>save</mat-icon>
            Guardar</button>
        </form>

        </div>
        <div *ngIf="empresa" class="image-content">
            <img mat-card-image [src]="imageUrl">
            
            <button mat-raised-button color="primary" (click)="fileInput.click()">
                <input #fileInput type="file" (change)="fileChange($event)" style="display:none;">
                <mat-icon>file_upload</mat-icon>
                Subir logo
          </button>  
          
        </div>

        
    </mat-card-content>
</mat-card>
