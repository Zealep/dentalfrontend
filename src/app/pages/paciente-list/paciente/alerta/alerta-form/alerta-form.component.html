<mat-card>
    <mat-card-title>Registrar Alerta predeterminadas</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Nombre de alerta</mat-label>
            <input matInput [(ngModel)]="nombreAlerta">
        </mat-form-field>
        <button class="add-button" color="primary" mat-raised-button (click)="saveAlerta()">
            <mat-icon>
                add
            </mat-icon>
            Agregar
        </button>

        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let a of alertas">{{a.nombre}}</mat-list-item>
            
          </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="close()"> 
            <mat-icon>
                close
            </mat-icon>
            Cerrar
        </button>
    </mat-card-actions>
</mat-card>
