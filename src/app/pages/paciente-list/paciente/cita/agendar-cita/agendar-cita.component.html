<mat-card>
    <mat-card-title>
        Agenda de citas por fecha
    </mat-card-title>

    <mat-card-content class="container-form">
        <mat-calendar class="items-container-1" [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>

    
        <mat-card class="items-container-2">
            <mat-card-title>
                <button mat-raised-button color="primary" (click)="openDialog()">
                    <mat-icon>
                        schedule
                    </mat-icon>
                    Agregar cita
                </button>
            </mat-card-title>
            <mat-card-subtitle>
                Citas del dia <span>{{selectedDate | date:'fullDate'}}</span>
            </mat-card-subtitle>
            <mat-card-content>

                <table mat-table [dataSource]="dsCitas">
       
                    <ng-container matColumnDef="paciente">
                      <th mat-header-cell *matHeaderCellDef> Paciente </th>
                      <td mat-cell *matCellDef="let element"> {{element.apellidosPaciente}} {{element.nombresPaciente}}
                                                            
                      </td>
                    </ng-container>
                  
                  
                    <ng-container matColumnDef="doctor">
                      <th mat-header-cell *matHeaderCellDef> Dentista</th>
                      <td mat-cell *matCellDef="let element"> Dr(a).{{element.apellidosDoctor}} {{element.nombresDoctor}}</td>
                    </ng-container>
                  
    
                    <ng-container matColumnDef="hora">
                      <th mat-header-cell *matHeaderCellDef> Hora </th>
                      <td mat-cell *matCellDef="let element"> {{element.fechaHora | date:'h:mm a'}} </td>
                    </ng-container>
                    
    
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element" [style.color]="'red'"> {{element.etapa}} </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

            </mat-card-content>
            

        </mat-card>


    </mat-card-content>

</mat-card>
