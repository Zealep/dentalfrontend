<mat-card>
    <mat-card-title>
        Datos del control
    </mat-card-title>
    <form  [formGroup]="formGroup">
    <mat-card-content class="container-form">
    
            <mat-form-field appearance="outline">
                <mat-label>Asignar Tratamiento</mat-label>
                <mat-select formControlName="tratamientoFrm" required>
                    <mat-option *ngFor="let tratamiento of tratamientos" [value]="tratamiento.idTratamiento">
                        {{tratamiento.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Fecha de control</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaFrm" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
        
            <mat-form-field appearance="outline">
                <mat-label>Comentarios y/o observaciones</mat-label>
                <textarea matInput formControlName="comentariosFrm" required>
        
                </textarea>
            </mat-form-field>
        
    
    </mat-card-content>
</form>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="saveForm()">
            <mat-icon>save</mat-icon>
            Registrar</button>
        <button mat-raised-button color="primary" (click)="close()">
            <mat-icon>cancel</mat-icon>
            Cancelar</button>

    </mat-card-actions>
</mat-card>
