<mat-card>
    <mat-card-title>
        Controles de los planes de tratamiento
    </mat-card-title>
    <mat-card-subtitle>
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>
                add
            </mat-icon>
            Nuevo control
        </button>
    </mat-card-subtitle>
    <mat-card-content>

        <table mat-table [dataSource]="dsControles">
       
            <ng-container matColumnDef="tratamiento">
              <th mat-header-cell *matHeaderCellDef> TRATAMIENTO </th>
              <td mat-cell *matCellDef="let element"> {{element.tratamiento.nombre}}
                                                    
              </td>
            </ng-container>
          
          
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> FECHA DEL CONTROL </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaControl}}</td>
            </ng-container>
          
          
            <ng-container matColumnDef="comentario">
              <th mat-header-cell *matHeaderCellDef> COMENTARIOS Y/O OBSERVACIONES </th>
              <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="deleteEgreso(element)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
              </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
    </mat-card-content>

</mat-card>
