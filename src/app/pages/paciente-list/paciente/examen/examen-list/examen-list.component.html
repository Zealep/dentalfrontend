<mat-toolbar>
  <button class="btn-principal" mat-raised-button color="primary" [routerLink]="['/pages/paciente/ver/',idPaciente,'examen']">
    <mat-icon>
      attach_file
    </mat-icon>
    Agregar imagenes</button> Examenes
</mat-toolbar>
<div class="card-container">

    <mat-card class="card-content" *ngFor="let i of imagenes">
      <mat-card-header>
        <mat-card-title>{{i.titulo}}</mat-card-title>
        <mat-card-subtitle>Dr(a). {{i.doctor.apellidos}} {{i.doctor.nombres}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="i.photoBloUrl">

      <mat-card-content>
          <h3>Fecha de examen: {{i.fechaImagen}}</h3>
        <p>
            {{i.comentarios}}
        </p>
   
      </mat-card-content>
      <mat-card-actions>   
      
      </mat-card-actions>
    </mat-card>
</div>
