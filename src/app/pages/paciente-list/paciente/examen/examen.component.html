  
 <mat-toolbar>
  <button class="seleccion-images" mat-raised-button color="primary" (click)="fileInput.click()">
    <input #fileInput type="file" multiple (change)="detectFiles($event)" style="display:none;">
    <mat-icon>file_upload</mat-icon>
    Cargar imagenes
</button>

  Vista previa de imagenes cargadas</mat-toolbar>   

<div class="card-container">
     
    <mat-card class="card-content" *ngFor="let u of urls;let i=index">
        <form #form="ngForm" (ngSubmit)="save(form,u.name,i)">
      <mat-card-header>
        <mat-card-title>Examen</mat-card-title>
        <mat-card-subtitle>Detalles</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="u.url">
      <mat-card-content>
  
        <mat-form-field appearance="outline">
            <mat-label>Asignar Doctor</mat-label>
            <mat-select ngModel name="doctor">
              <mat-option *ngFor="let doctor of doctors" [value]="doctor.idDoctor">
                Dr(a). {{doctor.apellidos}} {{doctor.nombres}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fecha de registro</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="fechaRegistro">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Titulo</mat-label>
            <input type="text" matInput ngModel name="titulo">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descripcion</mat-label>
            <textarea type="text" matInput ngModel name="descripcion"></textarea>
        </mat-form-field>

   
      </mat-card-content>
      <mat-card-actions>
          <div class="btns-accion">
        <button type="submit" mat-raised-button color="primary" >
            <mat-icon>save</mat-icon>Guardar</button>
        <button mat-raised-button color="warn" (click)="delete(i)">
            <mat-icon>delete</mat-icon>Borrar</button>
        </div>
      </mat-card-actions>
        </form>
    </mat-card>
</div>
