<mat-card>
    <mat-card-header>
    <mat-card-title>
        ODONTOGRAMAS DEL PACIENTE
    </mat-card-title>
    <mat-card-subtitle>
        <button mat-raised-button color="primary" [routerLink]="['/pages/paciente/ver/',idPaciente,'add-odontograma']">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </mat-card-subtitle>
    </mat-card-header>

  

    <mat-card-content>

        <mat-card *ngFor="let o of this.odontogramas">
            <mat-card-header>
            <mat-card-title>
                {{o.fechaRegistro}}
            </mat-card-title>
            <mat-card-subtitle>
                <button mat-icon-button color="primary" (click)="descargar(o.idOdontograma)">
                    <mat-icon>cloud_download</mat-icon>
                </button>
        
                <button mat-icon-button color="primary" (click)="delete(o.idOdontograma)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="o.url">
            <mat-card-content>
              
            </mat-card-content>
        </mat-card>


    </mat-card-content>

</mat-card>
