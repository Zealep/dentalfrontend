<mat-card>
    <mat-card-title>
        Planes de tratamientos
    </mat-card-title>
    <mat-card-subtitle>
        <button mat-raised-button color="primary" [routerLink]="['/pages/paciente/ver/',idPaciente,'tratamiento']">
            <span class="material-icons">
                add
            </span>
            Agregar plan de tratamiento
        </button>
    </mat-card-subtitle>
    <mat-card-content>

      <mat-card class="card-tratamiento mat-elevation-z8" *ngFor="let t of tratamientosActivos" (click)='callEditTratamiento(t.idTratamiento)'>
        <mat-card-title>
            # {{t.idTratamiento}}: {{t.nombre}}
        </mat-card-title>
        <mat-card-content class="content-tratamiento">
            
            <div class="item-tratamiento">
                <h5>PROFESIONAL</h5>
                <p>{{t.doctor.apellidos}} {{t.doctor.nombres}}</p>
            </div>

            <div class="item-tratamiento">
                <h5>ULTIMA CITA</h5>
                <p>{{t.doctor.apellidos}}</p>
            </div>

            <div class="item-tratamiento">
                <h5>PROGRESO</h5>
                <p>{{t.doctor.apellidos}}</p>
            </div>

            <div class="item-tratamiento">
                <h5>ESTADO FINANCIERO</h5>
                <p>{{t.doctor.apellidos}}</p>
            </div>
    
        </mat-card-content>
      </mat-card>


    </mat-card-content>
</mat-card>
