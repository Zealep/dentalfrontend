
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field appearance="outline"> 
                    <mat-label>Nombre del procedimiento odontologico</mat-label>
                    <input type="text" matInput formControlName="nombre" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Costo del procedimiento</mat-label>
                    <input type="number" matInput formControlName="costo">
                    <span matPrefix>S/. &nbsp;</span>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Descripcion y/o informacion</mat-label>
                    <textarea type="text" matInput formControlName="descripcion"></textarea>
                </mat-form-field>
            <br>
                <button class="btn-form" [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button
                color="primary">
                <mat-icon>
                    save
                </mat-icon>
                {{labelSubmit}}</button>
            <button class="btn-form" (click)="onCancel()" color="primary" mat-raised-button>
                <mat-icon>
                   cancel
                </mat-icon>
                Cancelar</button>
            </form>
        </mat-card-content>       
    </mat-card>
