<div class="container">
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre" formControlName="nombre">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Costo" formControlName="costo">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Descripcion" formControlName="descripcion">
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button
                color="primary">{{labelSubmit}}</button>
            <button (click)="onCancel()" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
