
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field appearance="outline"> 
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="nombre">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Costo</mat-label>
                    <input type="text" matInput formControlName="costo">
                    <span matPrefix>S/. &nbsp;</span>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Descripcion</mat-label>
                    <textarea type="text" matInput formControlName="descripcion"></textarea>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button
                color="primary">{{labelSubmit}}</button>
            <button (click)="onCancel()" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
