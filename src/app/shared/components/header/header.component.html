<mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1>SYSCLIDENT</h1>
      <span class="menu-spacer"></span>
      
        <button mat-button [routerLink]="'/pages/agenda'">
          <mat-icon>perm_contact_calendar</mat-icon> Agenda</button>
        <button mat-button [routerLink]="'/pages/pacientes'">
          <mat-icon>people_outline</mat-icon> Pacientes </button>
        <button mat-button [routerLink]="'/pages/recaudacion'">
          <mat-icon>attach_money</mat-icon>Recaudacion </button>
        <button mat-button [matMenuTriggerFor]="menuAdministracion"> 
          Administracion 
          <mat-icon>arrow_drop_down</mat-icon></button>
            <mat-menu #menuAdministracion="matMenu">
            <button mat-menu-item [routerLink]="'/pages/procedimientos'" >Procedimientos</button>
            <button mat-menu-item [routerLink]="'/pages/doctores'" >Doctores</button>
            <button mat-menu-item [routerLink]="'/pages/egresos'" >Egresos</button>
            <button mat-menu-item [routerLink]="'/pages/ingresos'" >Ingresos</button>

            </mat-menu>

           <button mat-button [matMenuTriggerFor]="menuReportes" > 
            Reportes 
            <mat-icon>arrow_drop_down</mat-icon> </button>
            <mat-menu #menuReportes="matMenu">
            <button [routerLink]="'/pages/reporte-pagos'" mat-menu-item >Reporte de pagos</button>
            <button [routerLink]="'/pages/reporte-controles'" mat-menu-item >Reporte de controles</button>
            </mat-menu>
  
    </mat-toolbar-row>
